name: Build and Deploy Android

on:
  workflow_dispatch:
    inputs:
      style_file:
        description: "Custom CSS filepath"
        required: true
      custom_config:
        description: "Custom config filepath"
        required: true
      output_file:
        description: "Custom output filepath"
        required: true

jobs:
  build:
    runs-on: self-hosted   # runs on your Proxmox CT runner
    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Apply custom files from inputs
      - name: Apply custom files
        run: |
          echo "Applying style file: ${{ github.event.inputs.style_file }}"
          echo "Applying config: ${{ github.event.inputs.custom_config }}"

          # Copy from your repo (adjust paths as needed)
          cp -f /mnt/shared/${{ github.event.inputs.output_file }}/${{ github.event.inputs.style_file }} app/utils/Stylesheet.tsx || echo "Style not found"
          cp -f /mnt/shared/${{ github.event.inputs.output_file }}/${{ github.event.inputs.custom_config }} app/utils/config.json || echo "Config not found"
      
      - name: Grant execute permission for Gradlew
        run: |
          cd android
          chmod +x ./gradlew

      # 3. Compile the App
      - name: Build App
        run: |
          ./gradlew bundleRelease
      
      - name: Copy App
        run: |
          cp android/app/build/generated/outputs/bundle/release/app-release.aab /mnt/shared/${{ github.event.inputs.output_file }}/app-release.aab
